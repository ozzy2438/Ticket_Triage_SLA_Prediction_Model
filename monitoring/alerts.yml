# =============================================================================
# Prometheus Alert Rules - Ticket Triage System
# =============================================================================

groups:
  - name: ticket_triage_alerts
    rules:
      # API is down
      - alert: APIDown
        expr: up{job="ticket-triage-api"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Ticket Triage API is down"
          description: "The API has been unreachable for more than 1 minute."

      # High error rate
      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) > 0.05
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High error rate detected"
          description: "More than 5% of requests are failing."

      # Slow response time
      - alert: SlowResponseTime
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 0.5
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "API response time is high"
          description: "95th percentile response time exceeds 500ms."
