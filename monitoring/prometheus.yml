# =============================================================================
# Prometheus Configuration - Ticket Triage Monitoring
# =============================================================================

global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Ticket Triage API metrics
  - job_name: "ticket-triage-api"
    metrics_path: "/metrics"
    static_configs:
      - targets: ["ticket-triage-api:8000"]
        labels:
          service: "ticket-triage"
          environment: "production"

  # Prometheus self-monitoring
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]
